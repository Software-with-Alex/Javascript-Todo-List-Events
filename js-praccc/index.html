<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/afb23daca3.js" crossorigin="anonymous"></script>

    <title>Todo List Vanilla Javascript</title>
</head>
<body>
    <header>
        <h1>Alex Todo List</h1>
    </header>
        <form action="">
            <input type="text" name="" id="todo-input" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
    

    <div class="todo-container">
        <ul class="todo-list">
            <!-- <div class="todo">
                <li></li>
                <button></button>
            </div> -->
        </ul>
    </div>
    


    <script src="./index.js"></script>
</body>
</html>
